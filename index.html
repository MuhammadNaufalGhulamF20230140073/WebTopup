<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Top Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        body {
            background: #0B173E;
            color: #fff;
        }
        
        .hero-title {
            color: #f43f5e;
        }
        
        .nav-link.active,
        .nav-link:focus,
        .nav-link:hover {
            color: #f43f5e !important;
        }
        
        .carousel-inner img {
            object-fit: cover;
            height: 320px;
        }
        
        @media (min-width: 768px) {
            .carousel-inner img {
                height: 420px;
            }
        }
        
        .bg-blur {
            background: rgba(20, 32, 60, 0.85);
            border-radius: 1rem;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="#">VALOTOPUP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="product.html" class="nav-link">Product</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link fw-semibold">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Promo Slider Bootstrap -->
    <div class="container my-5">
        <div id="promoCarousel" class="carousel slide rounded shadow" data-bs-ride="carousel">
            <div class="carousel-inner rounded-4">
                <div class="carousel-item active">
                    <img src="assets/images/Promo1.jpg" class="d-block w-100 rounded-4" alt="Promo 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/Promo2.png" class="d-block w-100 rounded-4" alt="Promo 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/Promo3.jpg" class="d-block w-100 rounded-4" alt="Promo 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark bg-opacity-25 rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark bg-opacity-25 rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="container text-center my-5">
        <div class="p-5 bg-blur shadow-lg">
            <h1 class="hero-title fw-bold display-5 mb-3">Selamat Datang di VALOTOPUP</h1>
            <p class="fs-4 mb-4">Top Up Valorant RP dengan harga terbaik dan proses cepat!</p>
            <a href="product.html" class="btn btn-danger btn-lg px-5 py-2 fw-bold shadow-sm">Lihat Produk</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 VALOTOPUP. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tetap load JS kamu -->
    <script src="assets/js/main.js"></script>
</body>

</html>
