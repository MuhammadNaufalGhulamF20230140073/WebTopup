<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Pertanyaan - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="container my-5">
        <h2 class="mb-4">Daftar Pertanyaan & Pesan User</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-dark align-middle">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Waktu</th>
                        <th>Individu</th>
                        <th>Tipe</th>
                        <th>Nama</th>
                        <th>No. WhatsApp</th>
                        <th>Deskripsi</th>
                    </tr>
                </thead>
                <tbody id="tabel-pertanyaan">
                    <!-- Isi otomatis JS -->
                </tbody>
            </table>
        </div>
        <a href="admin-menu.html" class="btn btn-outline-danger mt-3"><i class="bi bi-arrow-left"></i> Kembali ke Admin Menu</a>
    </div>

    <script>
        fetch('api/pertanyaan-list.php')
            .then(res => res.json())
            .then(list => {
                const tbody = document.getElementById('tabel-pertanyaan');
                tbody.innerHTML = '';
                list.forEach((item, i) => {
                    tbody.innerHTML += `
            <tr>
              <td>${i+1}</td>
              <td>${item.tgl_kirim}</td>
              <td>${item.individu}</td>
              <td>${item.tipe}</td>
              <td>${item.nama}</td>
              <td>${item.whatsapp}</td>
              <td>${item.deskripsi}</td>
            </tr>
          `;
                });
            });
    </script>
</body>

</html>
