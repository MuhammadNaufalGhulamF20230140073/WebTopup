<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Manajemen Pesanan - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#122242] text-white min-h-screen flex flex-col items-center">

    <script>
        if (localStorage.getItem("role") !== "admin") window.location.href = "login.html";
    </script>

    <header class="w-full bg-red-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-bold text-2xl">Admin Menu - Pesanan</span>
        </div>
    </header>

    <main class="flex-grow flex flex-col justify-center items-center w-full max-w-4xl">
        <h1 class="text-3xl font-bold mb-8 text-red-600 mt-12 text-center">Daftar Pesanan</h1>
        <div class="overflow-x-auto w-full">
            <table class="min-w-full bg-white rounded shadow text-black">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Riot ID</th>
                        <th class="px-4 py-2">Produk</th>
                        <th class="px-4 py-2">Harga</th>
                        <th class="px-4 py-2">Tanggal</th>
                        <th class="px-4 py-2">Aksi</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Diisi otomatis JS -->
                </tbody>
            </table>
        </div>
        <!-- Tombol Kembali DI SINI, bawah kiri tabel -->
        <div class="w-full flex justify-start mt-6">
            <a href="admin-menu.html" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded shadow transition">
                &larr; Kembali ke Menu Admin
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto w-full text-center">
        <p>&copy; 2025 VALOTOPUP. All rights reserved.</p>
    </footer>
    <script src="assets/js/admin-orders.js"></script>
</body>

</html>
